<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="box">
            <input type="text" class="input" id="output" placeholder="0">
            <div class="buttons">
                <button class="all" onclick="clears()">AC</button>
                <button class="all" onclick="dels()">C</button>
                <button class="all" onclick="display('/')">/</button>
                <button class="all" onclick="display('%')">%</button>
                <button class="all" onclick="display('7')">7</button>
                <button class="all" onclick="display('8')">8</button>
                <button class="all" onclick="display('9')">9</button>
                <button class="all" onclick="display('*')">x</button>
                <button class="all" onclick="display('4')">4</button>
                <button class="all" onclick="display('5')">5</button>
                <button class="all" onclick="display('6')">6</button>
                <button class="all" onclick="display('-')">-</button>
                <button class="all" onclick="display('1')">1</button>
                <button class="all" onclick="display('2')">2</button>
                <button class="all" onclick="display('3')">3</button>
                <button class="all" onclick="display('+')">+</button>
                <button class="all" onclick="display('0')">0</button>
                <button class="all" onclick="display('.')">.</button>
                <button class="all" id="equal" onclick="solution()">=</button>  
            </div>
        </div>
    </div>
    
    <script src="demo.js"></script>
</body>
</html>
